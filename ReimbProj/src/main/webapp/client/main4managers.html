<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="login.css">

</head>

<body id="bgGrad" onload="enter();" onbeforeunload="return goodbye();">
    <div class="main">
        <div class="reimbs">
            <table class="fixed_header" id="theTable">
                <thead>
                    <tr id="header">
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Requestor</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Request<br>Time</th>
                        <th>Resolution<br>Time</th>
                        <th>Approve</th>
                        <th>Deny</th>
                        <th>Check</th>
                    </tr>
                </thead>
                <tbody id="data_rows">
                </tbody>
            </table>
        </div>

        <div class="actions">
            <div id="manager">
                <img src="logo.png" alt="Revature Logo">
                <input type="text" placeholder="Enter requestor name" id="uname" name="requestor" required>
                <button type="button" onclick="filterByUser()">Filter by requestor</button>
                Select status
                <select id="status" name="status">
                    <option value="All">All</option>
                    <option value="Denied">Denied</option>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Denied">Denied</option>
                </select>
                <button type="button" onclick="FilterByStatus()">Filter by status</button><!--
                <button type="button" onclick="ApproveSelected()">Approve all selected</button>
                <button type="button" onclick="DenySelected()">Approve all denied</button>-->
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
