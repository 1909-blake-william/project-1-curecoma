<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="login.css">

</head>

<body id="bgGrad" onload="enterUser();"  onbeforeunload="return goodbye()"> 
    <div class="main">
        <div class="reimbs">
            <table class="fixed_header" id="theTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Requestor</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Request<br>Time</th>
                        <th>Resolution<br>Time</th>
                    </tr>
                </thead>
                <tbody id="data_rows">
                </tbody>
            </table>
        </div>

        <div class="actions">
            
            <div id="user">
                <label class="primary" for="amount"><b>Amount</b></label>
                <input type="number" placeholder="enter in full integers" id="amount" name="amount" required>
                <label class="primary" for="type"><b>Type</b></label>
                <select id="type" name="type">
                    <option value="1">Lodging</option>
                    <option value="2">Food</option>
                    <option value="3">Travel</option>
                    <option value="4">Other</option>
                </select>
                <label class="primary" for="description"><b>Description</b></label>
                <textarea rows="8" cols="30" type="text"  placeholder="Max 200 letters" id="description" name="description" maxlength="200"></textarea>
                <button type="button" onclick="createReimb()">Submit New Reimbursement</button>
                <div id="error-message"></div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
